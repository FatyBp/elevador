<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Title</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Programa de Elevador</h1>

        <div>
          <label for="floor">Piso:</label>
          <select id="floor">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
        <br>
        <div>
          <label for="weight">Peso:</label>
          <input type="number" id="weight" name="weight" min="0" max="1000">
        </div>
        <br>
        <div>
          <label for="people">Personas:</label>
          <input type="number" id="people" name="people" min="0" max="10">
        </div>
        <br>
        <button class="btn btn-outline-primary me-4" (click)="Asc()">Ascienden</button>
        <button class="btn btn-outline-secondary me-4" (click)="Desc()">Descienden</button>
        <button class="btn btn-outline-info" (click)="goToFloor()">Ir</button>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>
</body>

</html>
